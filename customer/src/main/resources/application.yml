server:
    port: 8081
spring:
    application:
        name: customer
    datasource:
        h2:
            jdbcUrl: jdbc:h2:mem:testdb-dev-enviroment
            password: hello
            username: hello
        pgsql:
            jdbcUrl: jdbc:postgresql://localhost:5432/customer
            password: password
            username: amigoscode
    h2:
        console:
            enabled: true
            path: /h2
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
            show-sql: true

